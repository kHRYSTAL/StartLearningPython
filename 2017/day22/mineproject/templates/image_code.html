<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageCode</title>
</head>
<body>
<form role="form" action="{{ request.path_info }}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div>
            <input type="text" class="form-control" placeholder="请输入验证码" name="check_code">
        </div>
        <div>
            <img src="/check_code" onclick="changeCheckCode(this);">
        </div>
    </div>
    <button type="submit" class="btn btn-default">登 陆</button>
</form>
<script>
    function changeCheckCode(ths) {
        console.log(111);
        ths.src = ths.src + '?';
    }
</script>
</body>
</html>
