<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" width="300px">
        <tr onmouseover="t1(0)" onmouseout="t2(0)"><td>1</td><td>2</td><td>2</td></tr>
        <tr onmouseover="t1(1)" onmouseout="t2(1)"><td>1</td><td>2</td><td>2</td></tr>
        <tr onmouseover="t1(2)" onmouseout="t2(2)"><td>1</td><td>2</td><td>2</td></tr>
    </table>

    <script>
        function t1(n) {
            var myTr = document.getElementsByTagName("tr")[n];
            console.log(myTr);
            myTr.style.backgroundColor="red";
        }
        function t2(n) {
            var myTr = document.getElementsByTagName("tr")[n];
            myTr.style.backgroundColor="";
        }
    </script>
</body>
</html>
