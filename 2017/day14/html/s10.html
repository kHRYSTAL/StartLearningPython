<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="status"></div>

    <input type="button" value="删除" onclick="DelEle();"/>

    <script>

        function DelEle() {
            var elementById = document.getElementById("status");
            elementById.innerText = "已删除";
            setTimeout(function () {
                elementById.innerText = "";
            }, 3000);
        }
    </script>
</body>
</html>
