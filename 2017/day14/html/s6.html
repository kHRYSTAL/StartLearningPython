<!DOCTYPE html>
<html lang="en">
<!--js面向对象, 原型-->
<!--原型是为了免除对象在内存中函数的冗余-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Foo(n) {
            this.name = n;
        }

        // Foo的原型
        Foo.prototype = {
            'sayName': function () {
                console.log(this.name)
            }
        }

        var obj = new Foo('matt');
        obj.sayName();
    </script>
</body>
</html>
