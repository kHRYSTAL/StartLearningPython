<!DOCTYPE html>
<html lang="en">
<!--引入jquery-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="i1">123</div>
    <!--引入jQuery-->
    <script src="../jquery-1.12.4.js"></script>
    <script>
//        调用jQuery的api
//        1.jQuery.xxx
//        2.$.xxx
// $("#i1")[0] 相当于document.getElementById("i1") jQuery获取的对象是一个列表 应取[0]
    console.log($("#i1"));
    console.log($('#i1')[0].innerText);

// 转换
        console.log($('#i1')[0] === document.getElementById("i1")); //true

        console.log($(document.getElementById("i1")));
        console.log($('#i1'));
    </script>
</body>
</html>
