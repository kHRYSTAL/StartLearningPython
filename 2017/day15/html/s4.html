<!DOCTYPE html>
<html lang="en">
<!-- 获取兄弟标签-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a>1</a>
        <a>21</a>
        <a>133</a>
        <a id="i1">122</a>
        <a>10</a>
        <a>199</a>
    </div>
    <script src="../jquery-1.12.4.js">
    </script>
    <script>
        // 获取兄弟标签 不包括自己
        $('#i1').siblings()
    </script>
</body>
</html>
