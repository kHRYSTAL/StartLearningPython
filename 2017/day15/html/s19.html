<!DOCTYPE html>
<html lang="en">
<!--image src问题-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--由于 html从上至下执行, 如果你script标签里执行的代码调用了当前还没加载过来的代码或者dom, 普通函数就会报错
        当然 script标签在html最下面 没有问题
    -->
    <img id="i1" src=""/>



    <script src="../jquery-1.12.4.js"></script>
    <script>

        // 当页面框架文档加载完毕后 立即执行
        $(function(){
            // 写到匿名函数里 在元素(图片)还没加载完成前就可以绑定事件
            console.log('auto execute')
            $('#i1').click(function () {
               // 执行点击事件
            });
        });

        // 普通函数
        // 当页面的所有元素(图片)加载完毕后才执行
        $('#i1').click(function () {
           // 执行点击事件
        });
    </script>
</body>
</html>
