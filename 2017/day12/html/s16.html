<!DOCTYPE html>
<html lang="en">
<!--块标签与内联标签转换 display-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="background-color: red; display: inline">块标签</div>
    <span style="background-color: black; display: block; color: white"> 行内标签</span>

    <br/>
    <!-- 行内标签无法设置宽度/高度/间距/边距 块级标签可以
         可以使用display: inline-block 使标签即具有行内标签属性也具有block标签属性
         支持宽度/高度margin/padding
     -->
    <span style="background-color: red; width: 50px; height: 70px; display: inline-block">KHRYSTAL</span>
    <a style="background-color: red">Matt</a>

    <br/>

    <div style="display: none">asasasdasdasdsa</div>
</body>
</html>
