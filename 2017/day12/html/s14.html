<!DOCTYPE html>
<html lang="en">
<!--float 浮动属性-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--从左向右绘制 屏幕宽度的20%-->
    <div style="width: 20%; background-color: red; float: left">1</div>
    <!--从右向⬅️绘制 屏幕宽度的80%-->
    <div style="width: 80%; background-color: black; float: right">2</div>

    <!--注意 如果相加超过100% 会另起一行 不会叠加-->
</body>
</html>
