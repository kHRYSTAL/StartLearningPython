<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide {
            display: none;
        }
        .item .header {
            height: 35px;
            background-color: #2459a2;
            color: white;
            /*垂直方向居中*/
            line-height: 35px;
        }
    </style>
</head>
<body>

    <div style="height: 48px"></div>

    <div style="width: 300px">
        <div class="item">
            <div id="i1" class="header" onclick="ChangeMenu('i1');">菜单1</div>
            <div class="content">
                <div>内容1</div>
                <div>内容1</div>
                <div>内容1</div>
            </div>
        </div>
        <div class="item">
            <div id="i2" class="header" onclick="ChangeMenu('i2');">菜单2</div>
            <div class="content hide">
                <div>内容2</div>
                <div>内容2</div>
                <div>内容2</div>
            </div>
        </div>
        <div class="item">
            <div id="i3" class="header" onclick="ChangeMenu('i3');">菜单3</div>
            <div class="content hide">
                <div>内容3</div>
                <div>内容3</div>
                <div>内容3</div>
            </div>
        </div>
    </div>
    
    <script>
        function ChangeMenu(nid) {
            var headers = document.getElementsByClassName("header");
            for (var i=0; i<headers.length; i++) {
                if (headers[i] === document.getElementById(nid)) { // 点击的header
                    if(headers[i].nextElementSibling.classList.contains("hide")) { // 如果点击的header下div包含hide
                        headers[i].nextElementSibling.classList.remove("hide"); // 移除hide 展开
                    }
                } else { // 其他的header增加hide
                    if(!headers[i].nextElementSibling.classList.contains("hide")) {
                        headers[i].nextElementSibling.classList.add("hide"); // 增加hide 收起
                    }
                }
            }

        }
    </script>
</body>
</html>
